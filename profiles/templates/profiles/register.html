{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4">Register</h1>
    <div class="row">
      <div class="col-md-6">
        <form method="post">
          {% csrf_token %}

          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
