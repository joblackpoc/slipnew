{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<h2>Register</h2>
<form method="post">
  {% csrf_token %}
  {% bootstrap_messages %}
  {% bootstrap_form form %}
  {{ captcha }}
  <div class="g-recaptcha" data-sitekey="{{ settings.RECAPTCHA_SITE_KEY }}"></div>
  <button type="submit" class="btn btn-primary mt-3">Register</button>
</form>
{% endblock %}
