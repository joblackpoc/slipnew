{% extends 'base.html' %}

{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% form.captcha.errors %}
    {% form.captcha %}

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
